[scan]
threads = 200
ports = 21,22,23,80,443,554,8080,8443,9000
timeout = 5000
max_rate = 0
retries = 1
verify_ssl = false
adaptive = true
smart_scan = true
batch_size = 50
shuffle = true

[detection]
deep_scan = true
check_vulnerabilities = false
enable_fingerprinting = true
enabled_detectors = onvif,rtsp,manufacturer,snmp,mikrotik,ubiquiti,tplink,iot

[export]
format = json,html
auto_export = true
auto_open = true

