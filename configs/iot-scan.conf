[scan]
threads = 150
ports = 80,8080,8081,8443
timeout = 3000
max_rate = 0
retries = 0
verify_ssl = false
adaptive = false
smart_scan = true
batch_size = 100
shuffle = false

[detection]
deep_scan = false
check_vulnerabilities = false
enable_fingerprinting = true
enabled_detectors = iot,mikrotik,ubiquiti,tplink

[export]
format = json
auto_export = true
auto_open = false

