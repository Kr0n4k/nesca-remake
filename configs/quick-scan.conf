[scan]
threads = 100
ports = 80,443,8080
timeout = 3000
max_rate = 0
retries = 0
verify_ssl = false
adaptive = false
smart_scan = false
batch_size = 0
shuffle = true

[detection]
deep_scan = false
check_vulnerabilities = false
enable_fingerprinting = true
enabled_detectors = onvif,rtsp,manufacturer

[export]
format = json
auto_export = true
auto_open = false

